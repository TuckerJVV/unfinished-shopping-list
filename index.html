<!DOCTYPE html>
<html>
<head>
	<title>My Simple Shopping List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1 class="title">Shopping List</h1>
<p class="list-title">Things to get from the store</p>
	<input id="text-input" type="text" placeholder="Enter Item Here">
	<button id="submit">Enter</button>
	<div class="list-grid">
	<ul id="list">
		<li class="item">Melon<button class="delete">Delete</button></li>
		<li class="item">Cheese<button class="delete">Delete</button></li>
		<li class="item">Beans<button class="delete">Delete</button></li>
		<li class="item">Corn<button class="delete">Delete</button></li>
		<li class="item">Shells<button class="delete">Delete</button></li>
	</ul>
</div>
<!--JavaScript Link-->
<script type="text/javascript" src="script.js"></script>
</body>
</html>
